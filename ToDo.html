<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="ToDo.css">
</head>
<body>
    <div class="hh">
    <button  class="ss"onclick="zoomIn()">+</button>
            <button  class="ss" onclick="zoomOut()">-</button>
        </div>
        <div class="ll">
        <input type="date" id="ddd" onchange="sedates">
        </div>
        
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new name">
        <input type="date" id="dd"><br>
        <button class="gg"onclick="addTask()">Add Task</button>
        <input type="text" id="sInput" placeholder="Search name" onkeyup="searchTasks()">
        <ul id="taskList"></ul>
    </div>
    <script src="ToDo.js"></script>
</body>
</html>
